<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Games</title>
    <meta author="Jacob Atanasio">
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="header-container">
        <img src="pics/chess-logo.png" alt="Chess Logo" class="logo">
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><select id="games">
                    <option value="" disabled selected hidden>Games</option>
                    <option value = "chess">Chess</option>
                    <option value = "tic-tac-toe">Tic-Tac-Toe</option>
                </select></li>               
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
        </nav>
        <img src="#" alt="Profile Logo" class="logo">
    </header>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <p id="status">Player X's turn</p>
        <button id="restart">Restart Game</button>
    </main>
</body>
</html>
