<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgic Games</title>
    <meta author="Jacob Atanasio">

    <meta property="og:title" content="Nostalgic Games">
    <meta property="og:description" content="Play classic nostalgic games like Chess, Tic-Tac-Toe, Checkers, and Battleship.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jatanasio.github.io/wdd131/board%20games/">
    <meta property="og:image" content="https://jatanasio.github.io/wdd131/board%20games/pics/ttc.png">
    <meta property="og:site_name" content="Nostalgic Games">

    <link rel="icon" type="image/png" sizes="32x32" href="pics/chess-logo.png">

    <link rel="stylesheet" href="styles/tic-tac-toe.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="header-container">
        <img src="pics/chess-logo.png" alt="Chess Logo" class="logo">
        <nav>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li>
                    <label for="games" class="visually-hidden">Select Game:</label>
                    <select id="games">
                    <option value="" disabled selected hidden>Games</option>
                    <option value = "chess">Chess</option>
                    <option value = "tic-tac-toe">Tic-Tac-Toe</option>
                    <option value = "checkers">Checkers</option>
                    <option value = "battleship">Battleship</option>
                </select></li>               
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
        </nav>
        <img src="pics/profile.png" alt="Profile Logo" class="logo">
    </header>
    <main>
        <div class="content">
            <!-- Game Description (Left) -->
            <div class="description">
                <h2>Game Instructions</h2>
                <p>Welcome to Tic-Tac-Toe! We hope that you are able to enjoy this quick and easy game: Take turns placing Xs and Os. The first to get three in a row wins!</p>
                <img src="pics/tic-gif.gif" alt="Gif" class="gif">
            </div>
    
            <!-- Game Board (Center) -->
            <div class="game">
                <h1>Tic-Tac-Toe</h1>
                <div class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
                <p id="status">Player X's turn</p>
                <button id="restart">Restart Game</button>
            </div>
    
            <div class="chat">
                <label for="chat-box">Player Chat</label>
                <div class="chat-display"></div> 
                <textarea id="chat-box" rows="5" placeholder="Type your message..."></textarea>
                <button id="send-message">Send</button>
            </div>
    
        </div>
    </main>
</body>
</html>
